{% extends "base.html" %}

{% block content %}
<form>
	<h2>Add a food</h2>
	<input type = "text" name = "food">
	<button>Add</button>
	{% if items %}
		{% for item in items %}
			<input type="hidden" name="food" value = "{{ item }}">
		{% endfor %}
	{% endif %}

	{% if items %}
		<ul>
		{% for item in items %}
			<li>{{ item }}</li>
		{% endfor %}
		</ul>
	{% endif %}

</form>
{% endblock %}
